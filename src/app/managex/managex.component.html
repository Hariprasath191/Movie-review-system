<button class="back-button" (click)="backToManage()">â† Back</button>
<div class="manage-wrapper">
  <h1>ğŸ¬ Movie Manager</h1>

  <button class="add-btn" (click)="addMovie()">â• Add New Movie</button>
  <div class="movie-grid">
    <div *ngFor="let m of movies" class="movie-card"> 
      <div class="movie-info">
        <img [src]="m.cover" alt="Movie Cover" />
        <div>
          <h2>{{ m.name }}</h2>
          <p>â­ Rating: {{ m.rating }}</p>
        </div>
      </div>

      <div class="actions">
        <button class="edit-btn" (click)="updateMovie(m)">âœï¸ Edit</button>
        <button class="delete-btn" (click)="deleteMovie(m.id)">ğŸ—‘ï¸ Delete</button>
      </div>

      <div class="reviews">
        <h4>Reviews</h4>
        <ul *ngIf="m.reviews.length > 0">
          <li *ngFor="let r of m.reviews; let i = index">
            <strong>{{ r.author }}</strong> ({{ r.rating }}â­): {{ r.review }}
            <button class="delete-btn small" (click)="deleteReview(m, i)">âŒ</button>
          </li>
        </ul>
        <p *ngIf="m.reviews.length === 0" class="no-reviews">No reviews yet.</p>
        <button class="add-review-btn" (click)="addReview(m)">â• Add Review</button>
      </div>
    </div>
  </div>
</div>
